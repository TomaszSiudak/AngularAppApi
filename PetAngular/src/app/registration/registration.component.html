<form id="registrationForm" [formGroup]="regForm" (ngSubmit)="register()">
  <h2 class="text-center tekst">Rejestracja zwierzaka</h2>
  <hr>

  <div class="form-group">
     <input id="username_Registration" type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': regForm.get('name').errors && regForm.get('name').touched}" formControlName="name" placeholder="Nazwa użytkownika"  >
     <div id="usernameErrorMessage" class="invalid-feedback">Nazwa użytkownika nie może być pusta</div>  
    </div>
  
    <div class="form-group">
      <input  id="password_Registration" type="password" class="form-control is-invalid" [ngClass]="{'is-invalid': regForm.get('password').errors && regForm.get('password').touched}" formControlName="password"  placeholder="Hasło">
      <div id="passwordErrorMessage" class="invalid-feedback">Hasło musi zawierać co najmniej 4 znaki</div>  
    </div>

    <div class="form-group">
      <input  id="confirmPassword_Registration" type="password" class="form-control is-invalid" [ngClass]="{'is-invalid': regForm.get('confirmPassword').errors && regForm.get('confirmPassword').touched || regForm.hasError('x') && regForm.get('confirmPassword').touched}"  formControlName="confirmPassword"  placeholder="Potwierdź Hasło">
      <div id="confirmPasswordErrorMessage" class="invalid-feedback"
      *ngIf="regForm.hasError('x') && regForm.get('confirmPassword').touched">
      Potwierdzenie hasła jest inne niż powyżej. Sprawdź ponownie. </div>
      <div id="confirmPasswordEmptyMessage" class="invalid-feedback"
      *ngIf="regForm.get('confirmPassword').hasError('required') && regForm.get('confirmPassword').touched">
      Potwierdź hasło</div>    
    </div>

    <div class="form-group">
      <label class="control-label" style="margin-right:10px">Płeć </label>
      <label class="radio-inline">
        <input id="genderRadioBtn_Registration" class="mr-3" type="radio" value="male" formControlName="gender">Male
      </label>
      <label class="radio-inline ml-3">
        <input id="genderRadioBtn_Registration" class="mr-3" type="radio" value="female" formControlName="gender">Female
      </label>
    </div>

    <div class="form-group">
      <label class="control-label" style="margin-right:10px">Typ </label>
      <label class="radio-inline">
        <select id="animalType_Registration" class="form-control is-invalid" [ngClass]="{'is-invalid': regForm.get('type').errors && regForm.get('type').touched}" formControlName="type">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
        </select>
      </label>
    </div>

      <div class="form-group">
          <input id="city_Registration" type="text" name="city" class="form-control" formControlName="city"  placeholder="Miasto">
      </div>
  
    <div class="form-group text-center">
      <button id="registerBtn" class="btn btn-success button" type="submit">Zarejestruj się</button>
      <button id="cancelRegistrationBtn" class="btn btn-default button" type="button" (click)="cancelRegistration()">Anuluj</button>
    </div>

  </form>
